<body>

            <div class="tarjeta-sp">
                <img src="./img/script.svg" alt="">

            </div>
        </section>

        <section class="seccion-hobbie seccion">
            <h1 class="titulo-h1 wow animated wobble">Hobbies</h1>
            
            <span class="tarjeta-h">
                <iframe id="ifVideo" src="https://www.youtube.com/embed/0WsjRYgZMzs" frameborder="0"></iframe>
            </span>
        </section> 
    </main>

    <footer>
        <!-- los elementos se cargan de forma dinamica desde la funcion cargarLinks() -->
    </footer>
    
    <div class="p-derechos">© 2023 | @nefelin</div>
